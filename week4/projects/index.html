<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="promodoroclock">
    <div>
        <h1>pomodoro clock</h1>
    </div>
    <br>
    <div class="clock">
        <p class="time" id="minute">24</p>
        <p class="time">:</p>
        <p class="time" id="second">59</p>
    </div>
    <br>
    <div id="add">
        <p class="fas fa-plus" id="plus"></p>
    </div>
    <br>
    <div class="pst">
        <i class="fas fa-stop"  id="stop" style="font-size: 60px;"></i>
        <i class="fas fa-pause" id="pause" style="font-size: 60px;"></i> 
        <i class="fas fa-play" id="play" style="font-size: 60px;"></i>
    </div>

    
</div>
    <script src="js/script.js"></script>
</body>
</html>
