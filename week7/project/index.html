<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامه محاسبه انعام</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>برنامه محاسبه انعام</h1>
        <form action="">
           
            <label for="bill">مبلغ فاکتور </label>
            <input type="number" id="bill" min="0">
            <br>
            <br>
            <label for="number">میزان رضایت شما</label>
            
            <select name="" id="service">
                <option value="30">عالی</option>
                <option value="20">خوب</option>
                <option value="10">قابل قبول</option>
                <option value="5">بد</option>
                <option value="3">خیلی بد</option>
            </select>
            <br>
            <br>
            <label for="people">تعداد افراد</label>
            <input type="number" id="people" min="0">
            <br>
            <br>
            <button id="calculate">محاسبه انعام</button>
        </form>

        
        
        <h2 id="amount">0</h2>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
